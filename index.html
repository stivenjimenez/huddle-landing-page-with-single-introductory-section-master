<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="main__container">
      <div class="content-left">
        <img src="./images/logo.svg" alt="logo" />
        <img src="./images/illustration-mockups.svg" alt="app mockup" />
      </div>

      <div class="content-right">
        <div>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>

        <div class="content-right__social-media">
          <a
            href="https://facebook.com"
            target="_blank"
            class="fa fa-facebook"
          ></a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="fa fa-twitter"
          ></a>
          <a
            href="https://instagram.com"
            target="_blank"
            class="fa fa-instagram"
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
